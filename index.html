<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>毎日積み上げTodoアプリ</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>

<body>
  <div class="container">
      <header>
        <h1 id="title">Daily Todo List</h1>
      </header>

      <div class="list-area">
        <ul class="list-group todos">
        </ul>
        <div class="other-function">
          <button id="all-reset">全タスク完了&リセット</button>
        </div>
      </div>

      <form class="add">
        <label>タスクを追加</label>
        <input type="text" class="form-control" name="add" placeholder="New Task">
      </form>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
